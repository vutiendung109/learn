<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Content</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/course-cotent.css" />
    <!-- Sửa lỗi chính tả -->
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
      <div id="sidebar"></div>
      <main>
        <button id="back-btn" class="btn">Back</button>
        <!-- Thêm nút Back -->
        <h1>Course Content</h1>
        <h2 id="course-title">Course Title: <span id="course-name"></span></h2>
        <button id="add-section-btn" class="btn">Add New Section</button>
        <div id="course-outline"></div>
      </main>

      <!-- Modal for Add/Edit Section -->
      <div id="section-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2 id="section-modal-title">Add New Section</h2>
          <form id="section-form">
            <input type="hidden" id="sectionId" value="" />
            <label for="sectionTitle">Title:</label>
            <input type="text" id="sectionTitle" name="sectionTitle" required />
            <div id="sectionTitle-error" class="error-message"></div>
            <!-- Thêm phần hiển thị lỗi -->

            <label for="sectionDescription">Description:</label>
            <textarea
              id="sectionDescription"
              name="sectionDescription"
            ></textarea>

            <label for="sectionOrder">Order:</label>
            <input
              type="number"
              id="sectionOrder"
              name="sectionOrder"
              required
              min="1"
            />
            <div id="sectionOrder-error" class="error-message"></div>
            <!-- Thêm phần hiển thị lỗi -->

            <button type="submit" class="btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Modal for Add/Edit Lesson -->
      <div id="lesson-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2 id="lesson-modal-title">Add New Lesson</h2>
          <form id="lesson-form">
            <input type="hidden" id="lessonId" value="" />
            <input type="hidden" id="sectionIdForLesson" value="" />

            <label for="lessonTitle">Title:</label>
            <input type="text" id="lessonTitle" name="lessonTitle" required />
            <div id="lessonTitle-error" class="error-message"></div>

            <label for="lessonSummary">Summary:</label>
            <!-- Thêm trường summary -->
            <textarea id="lessonSummary" name="lessonSummary"></textarea>

            <label for="lessonOrder">Order:</label>
            <input
              type="number"
              id="lessonOrder"
              name="lessonOrder"
              required
              min="1"
            />
            <div id="lessonOrder-error" class="error-message"></div>

            <label for="lessonVideoUrl">Video URL:</label>
            <input type="text" id="lessonVideoUrl" name="lessonVideoUrl" />

            <div id="general-error" class="error-message"></div>
            <!-- Thêm phần hiển thị lỗi chung -->

            <button type="submit" class="btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div id="footer"></div>

    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/sections.js"></script>
    <script type="module" src="../js/lessons.js"></script>
    <script type="module" src="../js/course-content.js"></script>
  </body>
</html>
