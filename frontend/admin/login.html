<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="/admin/css/lore.css" />
  </head>
  <body>
    <div class="container">
      <h1>Đăng nhập</h1>
      <form id="login-form">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          autocomplete="current-password"
        />
        <button type="submit">Login</button>
      </form>
      <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký </a></p>
    </div>

    <script type="module" src="/admin/js/auth.js"></script>
  </body>
</html>
